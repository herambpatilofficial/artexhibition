{% extends 'base.html' %}

{% block title %} {{post.artist | safe}} | RIMPACT 2022 {% endblock title %}

{% block body %}

<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col border-blue-500">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="/Media/{{post.image |safe}}" style="z-index:1">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{post.artist | safe}}</h1>
        <p class="leading-relaxed mb-8">{{post.description | safe}}</p>
        <div class="flex justify-center">
         <a href="{{post.socialLink}}"> <button class="inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">Follow {{post.artist}}</button></a>
          
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
