<!doctype html>
<html class="scroll-smooth>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock title%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="/static/Media/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/static/Media/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/static/Media/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/static/Media/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/static/Media/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/static/Media/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/static/Media/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/static/Media/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/static/Media/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/static/Media/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/Media/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/static/Media/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/Media/favicon-16x16.png">
<link rel="manifest" href="/static/Media/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/static/Media/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="/static/Media/style.css">
</head>
<body>
  
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  

    <header class="text-gray-400 bg-gray-900">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" style="z-index:2;">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="/index">
            <img src="/static/Media/PVG Small.png">
            <span class="ml-3 text-xl text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 font-bold" href="index">PVG's RIMPACT 2022</span>
          </a>

          
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center" style="z-index:2;">
            <a class="mr-5 text-transparent bg-clip-text bg-gradient-to-r from-sky-500 via-sky-300 to-violet-600 font-bold hover:bg-yellow-200" href="/gallery">Art Gallery</a>
            <a class="mr-5 text-transparent bg-clip-text bg-gradient-to-r from-sky-500 via-sky-300 to-violet-600 font-bold hover:bg-yellow-200" href="#">Watch RIMPACT</a>
            <a class="mr-5 text-transparent bg-clip-text bg-gradient-to-r from-sky-500 via-sky-300 to-violet-600 font-bold hover:bg-yellow-200" href="performances">Performances</a>
            <a class="mr-5 text-transparent bg-clip-text bg-gradient-to-r from-sky-500 via-sky-300 to-violet-600 font-bold hover:bg-yellow-200" href="mailto:codepvg@gmail.com">Get in touch</a>
          </nav>
          
          
          
        </div>
      </header>

    {% block body%}
    
    {%endblock body%}

    <footer class="text-gray-400 bg-gray-900 body-font">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500" href="https://www.pvgcoet.ac.in">
          <img src="/static/Media/RIMPACTLogo.png">
          <span class="ml-3 text-xl">PVG's RIMPACT 2022</span>
        </a>
        
        <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">Made with <a class="text-red-800 text-2xl animate-pulse"> ♥ </a> by —
          <a href="https://turingtechlabs.netlify.app" class="text-transparent bg-clip-text bg-gradient-to-r from-sky-500 via-sky-300 to-violet-600 font-bold hover:bg-yellow-200 ml-1" target="_blank" rel="noopener noreferrer">Turing TechLabs </a>and<a href="/techteam" class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-red-600 hover:bg-yellow-200 ml-1" target="_blank" rel="noopener noreferrer"><strong>Tech and Marketing team, PVG's RIMPACT 2022</strong></a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          <a class="text-gray-400">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-400">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
        
      </div>
      
    </footer>

    
    
  </div >

</body>
</html>
