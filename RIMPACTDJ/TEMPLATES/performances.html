{% extends 'base.html' %}

{% block title %}Performances | RIMPACT 2022{% endblock title %}

{% block body %}



<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
      {% for p in perdata %}
        <div class="p-4 md:w-1/3">
          <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden">
            <iframe width="90%" height="50%" src="{{p.performlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="p-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">{{p.artist}}</h2>
              <h1 class="title-font text-lg font-medium text-white mb-3">{{p.title}}</h1>
              
              <div class="flex items-center flex-wrap ">
                <a class="text-yellow-400 inline-flex items-center md:mb-2 lg:mb-0" href="{{p.socialLink}}">Follow {{v.artist}}
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
                
              </div>
            </div>
          </div>
        </div>
        {%endfor %}

      </div>
    </div>
  </section>



{% endblock body %}
